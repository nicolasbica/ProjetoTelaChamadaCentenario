<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Hospital Centenário</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilo para o botão de logout */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header style="position: relative;">
        <h1>Painel Administrativo</h1>
        <h2>Hospital Centenário</h2>
        <button class="logout-btn" id="btnLogout">
            <i class="fas fa-sign-out-alt"></i>
            Sair
        </button>
    </header>

   <div id="setorSelector">
        <h3>Selecione o Setor:</h3>
        <div class="slider-container">
            <span class="setor-label">
                <i class="fas fa-cross"></i> Pronto Socorro
            </span>
            <label class="switch">
                <input type="checkbox" id="slider">
                <span class="slider-round"></span>
            </label>
            <span class="setor-label">
                <i class="fas fa-syringe"></i> Ambulatório
            </span>
        </div>
    </div>

    <div id="formChamada" class="form-container">
        <label>Nome do Paciente:</label>
        <input type="text" id="paciente" placeholder="Digite o nome do paciente" required>
        <label>Consultório:</label>
        <input type="text" id="consultorio" placeholder="Digite o número do consultório" required>
        <button type="button" id="btnChamar">Chamar Paciente</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-icon">✔️</span>
            <p id="popup-message">Chamada registrada com sucesso!</p>
        </div>
    </div>

    <footer>
        <p>Desenvolvido por Nicolas Bica - Tela de Chamadas © 2025</p>
    </footer>

    <script src="../script/script-admin.js"></script>
</body>
</html>

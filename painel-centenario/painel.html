<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chamadas - Hospital Centenário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Hospital Centenário</h1>
        <h2>Pronto-Socorro</h2>
    </header>

    <main>
        <!-- Informações do Paciente e Consultório -->
        <div id="pacienteConsultorio">
            <h1>Paciente</h1>
            <div id="pacienteAtual">--</div>
            <h1>Consultório</h1>
            <div id="consultorioAtual">--</div>
        </div>

        <!-- Últimas Chamadas -->
        <div id="historicoChamadas">
            <h2>Últimas Chamadas</h2>
            <ul id="listaUltimas"></ul>
        </div>

        <!-- Streaming ou Novela -->
        <div id="streamingNovela">
            <iframe 
                id="youtubePlayer" 
                src="https://www.youtube.com/embed/a1qCWnOS69A" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <audio id="alertaSom" src="../som/Alert1.mp3"></audio>

    <script src="../script/script.js"></script>
</body>
</html>

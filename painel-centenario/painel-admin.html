<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Hospital Centenário</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <h2>Hospital Centenário</h2>
    </header>

   <div id="setorSelector">
        <h3>Selecione o Setor:</h3>
        <div class="slider-container">
            <span class="setor-label">
                <i class="fas fa-cross"></i> Pronto Socorro
            </span>
            <label class="switch">
                <input type="checkbox" id="slider">
                <span class="slider-round"></span>
            </label>
            <span class="setor-label">
                <i class="fas fa-syringe"></i> Ambulatório
            </span>
        </div>
    </div>

    <form id="formChamada">
        <label>Nome do Paciente:</label>
        <input type="text" id="paciente" placeholder="Digite o nome do paciente" required>
        <label>Consultório:</label>
        <input type="text" id="consultorio" placeholder="Digite o número do consultório" required>
        <button type="button" id="btnChamar">Chamar Paciente</button>
    </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-icon">✔️</span>
            <p id="popup-message">Chamada registrada com sucesso!</p>
        </div>
    </div>

    <footer>
        <p>Desenvolvido por Nicolas Bica - Tela de Chamadas © 2025</p>
    </footer>

    <script src="../script/script-admin.js"></script>
</body>
</html>

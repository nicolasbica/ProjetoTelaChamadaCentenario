<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Hospital Centenário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <h2>Hospital Centenário</h2>
    </header>

    <form id="formChamada">
        <label>Nome do Paciente:</label>
        <input type="text" id="paciente" placeholder="Digite o nome do paciente" required>
        <label>Consultório:</label>
        <input type="text" id="consultorio" placeholder="Digite o número do consultório" required>
        <button type="button" id="btnChamar">Chamar Paciente</button>
    </form>

    <div id="simulacao">
        <h3>Simulação de chamada</h3>
        <p id="saida"> Aguardando nova chamada...</p>
    </div>

    <script src="../script/script.js"></script>
  <script>
    const saida = document.getElementById("saida");

    document.getElementById("btnChamar").addEventListener("click", async () => {
      const paciente = document.getElementById("paciente").value.trim();

      if (!paciente || !consultorio) {
        alert("Por favor preencha todos os campos.");
        return;
      }

      const chamada = {
        paciente,
        consultorio,
        hora: new Date().toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' }),
      };

      try {
        //envia os dados para o backend
        const response = await fetch("http://192.168.1.3:3000/chamada", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(chamada)
        });
        
        if (response.ok) {
          const result = await response.json();
          alert(result.message);

          //atualiza tela admin localmente
          saida.innerHTML = `<strong>Paciente:</strong> ${chamada.paciente} <br>
                             <strong>Consultório:</strong> ${chamada.consultorio} <br>`;

        //limpa os campos
        document.getElementById("paciente").value = "";
        document.getElementById("consultorio").value = "";
      } else {
        alert("Erro ao registrar chamada.");
      }
    } catch (error) {
      console.error("Erro ao enviar chamada:", error);
      alert("Erro ao conectar com o servidor.");
    }
    });
  </script>

</body>
</html>
